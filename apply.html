    <body id="page-top">
        
          <div class="popup-content bg-white">
            <div class="container">
              <!-- Project - About -->
              <div class="row justify-content-center py-4 py-md-5">
                <div class="col-md-10">
                  <div class="row justify-content-center pb-4 pb-md-5">
                    <div class="col-md-10">
                      <h2 class="font-alt font-w-700 letter-spacing-2 m-0 mt-3 text-uppercase title-xs-extra-large title-sm-extra-large-3 title-extra-large-4">Scholarship Application</h2>
                      <span class="bg-base-color mt-4 sep-line-extra-thick"></span><br>
                      <form method="POST" id="form-contact"
                        action="https://formspree.io/contact@brianortegafoundation.org">
                        <div class="form-group">
                          <input type="text" placeholder="Name" name="name" class="font-alt form-control required">
                        </div>
                        <div class="form-group">
                          <input type="text" placeholder="Phone" name="phone" class="font-alt form-control required">
                        </div>
                        <div class="form-group">
                          <input type="email" placeholder="Your email" name="email" class="font-alt form-control required">
                        </div>
                        <div class="form-group">
                          <textarea name="address" class="font-alt form-control required" rows="3" placeholder="City, state, and country of residence"></textarea>
                        </div>
                        <div class="form-group">
                          <textarea name="training-center-address" class="font-alt form-control required" rows="3" placeholder="Address of closest Certified Training Center"></textarea>
                        </div>
                        <div class="form-group">
                          <textarea placeholder="Goals and aspirations of the child" name="goals" rows="5" class="font-alt form-control required"></textarea>
                        </div>
                        <div class="form-group">
                          <textarea placeholder="Detailed explanation of why the child should be considered" name="consideration" rows="5" class="font-alt form-control required"></textarea>
                        </div>
                        <div class="form-group">
                          <textarea placeholder="1st Reference contact info" name="reference1" rows="3" class="font-alt form-control required"></textarea>
                        </div>
                        <div class="form-group">
                          <textarea placeholder="2nd Reference contact info" name="reference2" rows="3" class="font-alt form-control required"></textarea>
                        </div>
                        <div class="form-group">
                          <button type="submit" value="Send" class="btn btn-shadow btn-base-color mt-4 text-uppercase">Send Message</button>
                        </div>
                      </form>
                    </div>
                    </form>
                    <!-- //.col-md-10 -->
                  </div>
                </div>
